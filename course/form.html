<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link bootrstrap -->
    <link rel="stylesheet" href="../bs5/css/bootstrap.min.css" />
    <!-- link css -->
    <link rel="stylesheet" href="../css/form.css" />
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>form</title>
  </head>
  <body>
    <!-- membuat navbar logo -->
    <nav class="navbar navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../image/logoBrand.png" alt="" width="190" height="70" />
        </a>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- membuat gambar di sebelah kiri -->
    <section class="login">
      <div class="container-lg">
        <div class="row align-items-center align-content-center">
          <div class="col-md-8 mt-5 mt-md-0">
            <div class="home-img text-center">
              <img class="lazyload img-fluid" src="../image/icon/login.png" alt="banner" />
            </div>
          </div>
          <div class="col-md-4 mt-5 mt-md-0">
            <div class="home-text">
              <h2 class="text-center mb-2">LOGIN</h2>
              <form>
                <div class="form-group pb-3">
                  <label for="username" class="form-label">Email/Telephone</label>
                  <div class="input-group">
                    <span class="input-group-text" id="username"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Masukan Username" required />
                  </div>
                </div>
                <div class="form-group pb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text" id="username"><i class="fas fa-unlock-alt"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Masukan Password" required />
                  </div>
                </div>
                <button  onclick="alert1()"class="btn btn-primary">Masuk</button><span class="mx-2">atau</span>
                <button onclick="alert2()" class="btn btn-danger">Sign Up</button>
              </form>
			  		<script>
				function alert1 (){
					alert("Maaf anda belum diijinkan untuk masuk. Terima kasih!");
					}
				function alert2 (){
					alert("Maaf saat ini pendaftaran belum dibuka. Terima kasih!");
					}
				</script>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- form login -->

    <!-- akhir form login -->

    <script src="bs5/js/bootstrap.bundle.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
